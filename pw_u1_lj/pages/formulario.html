<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css" />
    <script src="../js/formulario.js"></script>
  </head>
  <body>
    <div class="container">
      <!--Es buena pracitca tener un display que contenga toda la pagina, es decir que lo represente, tambien se llama contenedor-->
      <div class="formulario">
        <header>Formulario UCE</header>
        <nav></nav>
        <section>
          <!--Como buena practica para los formularios es recomendable que el label con el imput esten al mismo nivel ( el texto al mismo nivel que el imput)-->
          <form action="#">
            <h2>Ingrese un Estudiante</h2>
            <p type="Nombre"><input id="id_nombre" type="text" /></p>
            <p type="Apellido"><input id="id_apellido" type="text" /></p>
            <p type="Fecha Nacimiento"><input id="id_fecha_nacimiento" type="date" /></p>
            <p type="Email"><input id="id_email" type="email" /></p>
            <p type=" Password"><input id="id_password" type="password" /></p>
            <div class="centra-boton">
              <button onclick="guardar()">Guardar</button>
            </div>
          </form>
        </section>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
